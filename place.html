<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD | Country Page | Minsk</title>
  <meta name="author" content="Vermont Garcia">
  <meta name="description" content="Place information page design - WDD131">
  <link rel="stylesheet" href="styles/place.css">
  <link rel="stylesheet" href="styles/place-large.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
  <script src="scripts/getdates.js" defer></script>
  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Minsk</h1>
  </header>
  <main>
    <div class="hero">
      <picture>
        <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
        <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
        <img src="images/hero-small.webp" alt="City of Minks" width="500" height="313" >
      </picture>
    </div>
    <div class="card data">
      <div class="card-header">
        <h2>
          Data
        </h2>
      </div>
      <div class="card-body">
        <ul id="data-list"></ul>
      </div>
    </div>
    <div class="card weather">
      <div class="card-header">
        <h2 id="weather-title" class="weather-icon">
          <span>
            Weather
          </span>
        </h2>
      </div>
      <div class="card-body">
        <ul id="weather-list">
        </ul>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div>
      <p class="copyright"><span id="copyright-symbol">©</span> <span id="current-year"></span> • Vermont Garcia • Provo Utah</p>
      <p id="last-modified"></p>
    </div>
  </footer>
</body>
</html>
