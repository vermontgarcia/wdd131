<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD | Form Reviwew</title>
  <meta name="author" content="Vermont Garcia">
  <meta name="description" content="Form review design activity - WDD131">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
  <script src="../../scripts/getdates.js" defer></script>
  <script src="scripts/form.js" defer></script>
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>
  <main>
    <form method="get" action="review.html" class="review-form">
      <fieldset>
        <label>Product Name 
          <select name="product" id="product" required>
            <option value="" disabled selected>Select a Product</option>

            <option value="software">Software Development</option>
                            <option value="creative">Creative Professional</option>
          </select>
        </label>
        <div>Overall Rating</div>
        <div class="stars">
          <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
          <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
          <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
          <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
          <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div>
        <label>Date of Installation <input type="date" id="date" name="completeDate" required></label>
      </fieldset>
      <fieldset>
        <p>Which features did you find useful in the product?</p>
        <p>(Check all that applay)</p>
        <label><input type="checkbox" id="durability" name="durability" value="yes" >Durability</label>
        <label><input type="checkbox" id="easy" name="easy" value="yes" >Easy to Use</label>
        <label><input type="checkbox" id="performance" name="performance" value="yes" >Performance</label>
        <label><input type="checkbox" id="design" name="design" value="yes" >Design</label>
        <label>Written Review<span>(Optional)</span>
          <textarea name="review" id="review"></textarea>
        </label>
        <label>Your Name<span>(Optional)</span>
          <input type="text" name="name" id="name">
        </label>
      </fieldset>
      <input type="submit">
    </form>
  </main>
  <footer class="footer">
    <div>
      <p class="copyright"><span id="copyright-symbol">©</span> <span id="current-year"></span> • Vermont Garcia • Provo Utah</p>
      <p id="last-modified"></p>
    </div>
  </footer>
</body>
</html>
