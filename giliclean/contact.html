<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GiLi Clean - Contact Us</title>
  <meta name="description" content="Gili Clean provides top-quality cleaning services for homes and offices. Our eco-friendly solutions ensure a spotless, healthy space. Book professional cleaners today!">
  <meta name="author" content="Vermont Garcia">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/small.css">
  <link rel="stylesheet" href="styles/wide.css">
  <script src="scripts/base.js" type="module"></script>
</head>
<body class="poppins-regular">
  <!-- Header common for all pages -->
  <header>
    <nav id="navigation" class="navigation">
      <div id="header-title" class="header-title show">
        <img src="images/logo-light.png" width="200" height="100" alt="GiLi clean logo">
      </div>
      <div id="ham-menu">
        <div id="menu"></div>
      </div>
      <div id="menu-large">
        <a href="index.html" class="selected">Home</a>
        <a href="about.html" >About Us</a>
        <a href="services.html" >Services</a>
        <a href="contact.html" >Contact Us</a>
      </div>
    </nav>
  </header>
  <!-- header End -->
   <!-- Main Start -->
  <main>
    <!-- ADD Content Here -->
    <div class="hero">
      <picture>
        <source media="(min-width: 1000px)" srcset="images/hero-large.webp">
        <source media="(min-width: 500px)" srcset="images/hero-medium.webp">
        <img src="images/hero-small.webp" alt="Pristine clean home" width="500" height="313" >
      </picture>
    </div>
     <h1>Send Us A Message!</h1>
     <form id="contact-form" method="post" action="index.html" class="contact-form">
      <fieldset>
        <label>Your Name<span class="required">*</span>
          <input type="text" name="name" id="name" required autocomplete>
        </label>
        <label>Your Email<span class="required">*</span>
          <input type="text" name="email" id="email" required autocomplete>
        </label>
      </fieldset>
      <fieldset>
        <p>What is your topic about?</p>
        <div class="topic">
          <label><input type="radio" name="topic" id="estimate" value="estimate" required>Get an Estimate</label>
          <label><input type="radio" name="topic" id="booking" value="booking" required>Booking</label>
          <label><input type="radio" name="topic" id="review" value="review" required>Review</label>
        </div>
        <div id="stars-reviews" class="stars-reviews hidden">
          <div>Overall Rating<span class="required">*</span></div>
          <div class="stars-form">
            <input class="star-radio" type="radio" id="fivestar" name="stars" value="5"><label for="fivestar"></label>
            <input class="star-radio" type="radio" id="fourstar" name="stars" value="4"><label for="fourstar"></label>
            <input class="star-radio" type="radio" id="threestar" name="stars" value="3"><label for="threestar"></label>
            <input class="star-radio" type="radio" id="twostar" name="stars" value="2"><label for="twostar"></label>
            <input class="star-radio" type="radio" id="onestar" name="stars" value="1"><label for="onestar"></label>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="comments">
          <label>Tell Us the details<span class="required">*</span>
            <textarea name="review" id="review" rows="5" required></textarea>
          </label>
        </div>
      </fieldset>
      <fieldset>
        <input id="submit-btn" type="submit" role="button" class="button" value="Send My Message">
      </fieldset>
     </form>
  </main>
  <!-- Main End -->
  <!-- Footer common for all pages -->
  <footer class="footer">
    <div class="links">
      <a href="index.html">Benefits</a>
      <a href="about.html">Testimonials</a>
      <a href="index.html">Join Our Team</a>
      <a href="contact.html">Contact</a>
    </div>
    <div>
      <div class="copyright-wrapper">
        <p class="copyright">© <span id="current-year"></span> • GiLi Clean • All rights reserved</p>
        <p class="copyright"><a href="index.html">Terms of Service</a> • Privacy Policy</p>
      </div>
      <p class="copyright-small" id="last-modified"></p>
    </div>
    <div id="social">
    </div>
    <img src="images/logo-round.png" alt="logo" width="100" height="100">
  </footer>
  <!-- Footer End -->
</body>
</html>
